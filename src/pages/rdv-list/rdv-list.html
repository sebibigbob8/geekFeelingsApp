<ion-header>

  <ion-navbar>
    <ion-title>RdvList</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form  (submit)='onSubmit($event)'>
    <ion-list>

      <!-- Title input -->
      <ion-item>
        <ion-label floating>Title</ion-label>
        <ion-input type='text' name='title'
                   #titleInput='ngModel' [(ngModel)]='createrdv.purposeTitle' required></ion-input>
      </ion-item>

      <!-- Error message displayed if the username is invalid -->
      <ion-item *ngIf='titleInput.invalid && titleInput.dirty' no-lines>
        <p ion-text color='danger'>Title is required.</p>
      </ion-item>


      <!-- Description input -->
      <ion-item>
        <ion-label floating>Description</ion-label>
        <ion-input type='text' name='descrition'
                   #descriptionInput='ngModel' [(ngModel)]='createrdv.description' required></ion-input>
      </ion-item>

      <!-- Error message displayed if the description is invalid -->
      <ion-item *ngIf='descriptionInput.invalid && descriptionInput.dirty' no-lines>
        <p ion-text color='danger'>Description is required.</p>
      </ion-item>

      <!-- City input -->
      <ion-item>
        <ion-label floating>City</ion-label>
        <ion-input type='text' name='city'
                   #cityInput='ngModel' [(ngModel)]='createrdv.city' required></ion-input>
      </ion-item>

      <!-- Error message displayed if the city is invalid -->
      <ion-item *ngIf='cityInput.invalid && cityInput.dirty' no-lines>
        <p ion-text color='danger'>City is required.</p>
      </ion-item>

      <!-- location -->
      <ion-item>
        <ion-label floating>Location</ion-label>
        <ion-input type='text' name='city'
                   #locationInput='ngModel' [(ngModel)]='createrdv.location' required></ion-input>
      </ion-item>

      <!-- Error message displayed if the city is invalid -->
      <ion-item *ngIf='locationInput.invalid && locationInput.dirty' no-lines>
        <p ion-text color='danger'>Location is required.</p>
      </ion-item>

      <!-- Date input -->
      <ion-item>
        <ion-label floating>Date</ion-label>
        <ion-input type='Date' name='date'
                   #dateInput='ngModel' [(ngModel)]='createrdv.date' required></ion-input>
      </ion-item>

      <!-- Error message displayed if the date is invalid -->
      <ion-item *ngIf='dateInput.invalid && dateInput.dirty' no-lines>
        <p ion-text color='danger'>Date is required.</p>
      </ion-item>

      <!-- Category input -->
      <ion-item>
        <ion-label floating>Category</ion-label>
        <ion-input type='text' name='category'
                   #categoryInput='ngModel' [(ngModel)]='createrdv.category' required></ion-input>
      </ion-item>

      <!-- Error message displayed if the category is invalid -->
      <ion-item *ngIf='categoryInput.invalid && categoryInput.dirty' no-lines>
        <p ion-text color='danger'>Category is required.</p>
      </ion-item>

    </ion-list>
    <div padding>

      <!-- Submit button -->
      <button type='submit' [disabled]='form.invalid' ion-button block>Submit</button>

      <!-- Error message displayed if the login failed -->
      <p *ngIf='createRdvError' ion-text color='danger'>You might have done something wrong, please check your inputs.</p>
    </div>
  </form>
</ion-content>
