<ion-header>
</ion-header>

<ion-content padding>
  <div class="list item item-divider">
    <a class="item item-thumbnail-left">
      <img class="logo" src="assets/imgs/pixel_1.png">
    </a>
  </div>
  <form class="formLog" (submit)='onSubmit($event)'>
    <ion-list class="item item-divider">

      <!-- Name input -->
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type='text' name='name' #nameInput='ngModel' [(ngModel)]='authRequest.username' required></ion-input>
      </ion-item>

      <!-- Error message displayed if the name is invalid -->
      <ion-item *ngIf='nameInput.invalid && nameInput.dirty' no-lines>
        <p ion-text color='danger'>Name is required.</p>
      </ion-item>

      <!-- Password input -->
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type='password' name='password' #passwordInput='ngModel' [(ngModel)]='authRequest.password' required></ion-input>
      </ion-item>

      <!-- Error message displayed if the password is invalid -->
      <ion-item *ngIf='passwordInput.invalid && passwordInput.dirty' no-lines>
        <p ion-text color='danger'>Password is required.</p>
      </ion-item>

    </ion-list>
    <div class="LR row">
        <div>

            <!-- Submit button -->
            <button id="login" class="col" type='submit' [disabled]='form.invalid' ion-button round>Log in</button>

        </div>
      <div>
        <!-- Registration link -->
        <button id="register" class="col" [navPush]="registerPage" ion-button round>Register</button>
      </div>
      <!-- Error message displayed if the login failed -->
      <p *ngIf='loginError' ion-text color='danger'>Name or password is invalid.</p>
    </div>
  </form>

</ion-content>
