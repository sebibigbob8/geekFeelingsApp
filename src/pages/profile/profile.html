<ion-header>
</ion-header>


<ion-content>
  <div name="picturesDiv" class="row">
    <ul>
      <li *ngFor="let picture of pictures" class="col">
        <span>src :{{picture.src}}</span>
      </li>
    </ul>
    <img *ngIf='picture' src='picture.url' />
  </div>
  <button class="addButton" ion-button (click)='takePicture()'>
    <ion-icon class="addIcon" name='add'></ion-icon>
  </button>

  <div name="myInformations" class="item-divider" padding-top>
    <form (submit)='onSubmit($event)'>
      <ion-item class="box">
        <span>Description</span>
        <ion-textarea [(ngModel)]='profileRequest.description' placeholder="Tell us about yourself" type='text' name='description'></ion-textarea>
      </ion-item>
      <ion-label floating>Interests</ion-label>
      <ion-item class="box" padding-bot>
        <tag-input name="tag" [(ngModel)]='profileRequest.tag' [editable]='true' (onTagEdited)="onTagEdited($event)"></tag-input>
      </ion-item>
    </form>
    <div class="saveDiv">
      <button type='submit' class="saveButton" [disabled]='form.invalid' ion-button block>Save</button>
    </div>
  </div>

  <ion-buttons end>
    <button ion-button icon-only (click)='logOut()'>
      <ion-icon name='log-out'></ion-icon>
    </button>
  </ion-buttons>
</ion-content>
