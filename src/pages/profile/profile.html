<ion-header>
</ion-header>


<ion-content padding>
  <div name="picturesDiv">
    <span>My pictures</span>
    <ul *ngIf='pictures'>
      <li *ngFor="let picture of pictures">
        <img [src]="picture.src">
      </li>
    </ul>
  </div>
  <button class="addButton" ion-button (click)='takePicture()'>
    <ion-icon class="addIcon" name='add'></ion-icon>
  </button>
  <button ion-button (click)='takePicture()'>Take a Picture</button>
  <div name="myInformations" class="item-divider" padding-top>
    <form (submit)='onSubmit($event)'>
      <img *ngIf='picture' [src]='picture.url' />
      <ion-input *ngIf='picture' [(ngModel)]='pictureRequest.description' type='text' name='descriptionPic'>My picture</ion-input>
      <ion-item>
        <ion-label floating>Description</ion-label>
        <ion-input [(ngModel)]='profileRequest.description' type='text' name='description'></ion-input>
      </ion-item>
      <ion-label floating>Interests</ion-label>
      <ion-item class="box" padding-bot>
        <tag-input name="tag" [(ngModel)]='profileRequest.tag' [editable]='true' (onTagEdited)="onTagEdited($event)"></tag-input>
      </ion-item>
      <button type='submit' class="saveButton" ion-button block>Save</button>
    </form>
  </div>
  <ion-buttons end>
    <button ion-button icon-only (click)='logOut()'>
      <ion-icon name='log-out'></ion-icon>
    </button>
  </ion-buttons>
</ion-content>
